<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //只能再當層使用，不能再*方法裡的方法用yield
    function* foo () {
      for (let i =0;i<3;i++) {
        yield i
      }
    }

    let f = foo()
    console.log(f.next());
    console.log(f.next());
    console.log(f.next());
    console.log(f.next());

    function* gen(x) {
      let y = 2 * (yield(x + 1));
      let z = yield(y/3)
      return x+ y + z
    }

    let g = gen(5)
    console.log(g.next()); //6 
    console.log(g.next(12)); //y = 24 8
    console.log(g.next(13)); // x= 5 y =24 z=13 42 

    function* count(x = 1) {
      while (true) {
        if (x % 7 ===0) {
          yield x
        }
        x++
      }
    }

    let n  = count()
    console.log(n.next().value);
    console.log(n.next().value);
    console.log(n.next().value);
  </script>
</body>
</html>
