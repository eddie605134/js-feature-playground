<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let name = 'eddie';
    let age = 18
    let s = 'school';
    let obj = {
      name,
      age, 
      [s]: 'Taichung',
      study () {
        console.log(this.age);
      }
    }
    // 對象的擴展
    let x = {...obj}
    let y = {sky: "blue"}

    Object.assign(x, y) //合併OBJ
    // 大致相等{...x,...y}
    
    // OBJ key in object 
    console.log('age' in obj);

    // 遍歷object es5
    for(let val in obj) {
      console.log(obj[val])
    }
    // 遍歷object es6
    Object.keys(obj).forEach(key=> {
      console.log(obj[key]);
    })
    // Object.getOwnPropertyNames(obj).forEach(key => {
    //   console.log(obj[key]);
    // })
    Reflect.ownKeys(obj).forEach(key => {
      console.log(obj[key]);
    })

  </script>
</body>
</html>
