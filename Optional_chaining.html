<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    const user = {
      address: {
        street: 'XXX街道',
        getNum () {
          return '80號';
        }
      }
    }
    // 一般情況
    const street = user && user.address && user.address.street;
    const num = user && user.address && user.address.getNum && user.address.getNum();
    console.log(street);

    //Optional chaining

    const street2 = user?.address?.street;
    const num2 = user ?. address ?. getNum?.()

    console.log(num2);
    
    //Nullish coalescing Operator 空值合并运算符
    const b = ''
    const a = b || 5 //如果第一值為 ''  0  false undefined null 會直接選第二個值
    const c = b ?? 5 //如果第一值為 undefined null 才會直接選第二個值

  </script>
